---
tinyproxy_package_name: present
tinyproxy_package_state: present
tinyproxy_log_level: Info
tinyproxy_log_path: /var/log/tinyproxy
tinyproxy_log_file: tinyproxy.log
tinyproxy_os_user: tinyproxy
tinyproxy_os_group: tinyproxy
tinyproxy_conf: "/etc/tinyproxy/tinyproxy.conf"

tinyproxy_maxclients: 25
tinyproxy_minspareservers: 2
tinyproxy_maxspareservers: 5
tinyproxy_startservers: 2
#tinyproxy_maxrequestsperchild: 0

tinyproxy_allowed_subnets:
  - 127.0.0.1/32

#tinyproxy_listen_addresses:
#  - 0.0.0.0
#  - 192.168.60.65
#  - 192.168.61.65

tinyproxy_port: 8888
tinyproxy_timeout: 600

#tinyproxy_via_header: tinyproxy

tinyproxy_connect_ports:
  - 443
  - 563

