---
tinyproxy_log_level: Info
tinyproxy_os_user: tinyproxy
tinyproxy_os_group: tinyproxy
tinyproxy_conf: "/etc/tinyproxy/tinyproxy.conf"

tinyproxy_maxclients: 100
tinyproxy_minspare_servers: 2
tinyproxy_maxspare_servers: 5
tinyproxy_startservers: 2
tinyproxy_maxrequest: 0

#tinyproxy_allowed_subnets:
#  - 0.0.0.0
#  - 192.168.60.0/24
#  - 192.168.61.0/24

#tinyproxy_listen_addresses:
#  - 0.0.0.0
#  - 192.168.60.65
#  - 192.168.61.65

tinyproxy_port: 8888
tinyproxy_timeout: 600

#tinyproxy_via_header: tinyproxy

tinyproxy_connect_ports:
  - 443
  - 563

tinyproxy_filtering:
  filter: "/etc/tinyproxy/filter"
  urls: "On"
  extended: "On"
  default_deny: "Off"
  case_sensitive: "Off"

